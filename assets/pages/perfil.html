<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/perfil.css">

    <title>LaVerduleria</title>
</head>

<body>

    <main>
        <section class="titulo">
            <div class="container py-4">
                <div class="row text-center">
                    <div class="col-12 ">
                        <h1>Tu Perfil</h1>
                    </div>
                </div>
                <hr>
            </div>
        </section>
        <section class="perfil">
            <div class="container contenedor py-3 justify-content-around">
                <div class="row ">
                    <div class="col-12 col-md-8 col-lg-4 py-5 justify-content-sm-center">
                        <img class="imagen img-fluid" src="../img/img-perfil/perfil.jpg" alt="perfil">
                        <form class="py-3">
                            <div class="form-group text-center">
                                <label for="exampleFormControlFile1 ">Foto</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-8">
                        <form>
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                    <label for="nombre">Nombres:</label>
                                    <input type="text" class="form-control" id="Nombre" value="Juanito Alimaña">
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" class="form-control" id="apellido" value="Perez Garcia">
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                    <label for="email">Correo:</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                        disabled=»disabled» value="ElJuanocho@gmail.com">
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                                    <label for="departamento">Departamento:</label>
                                    <input type="text" class="form-control" id="departamento" value="Bogotá D.C">
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                                    <label for="municipop">Municipio:</label>
                                    <input type="text" class="form-control" id="municipio" value="Bogotá D.C">
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                                    <label for="direccion">Dirección:</label>
                                    <input type="text" class="form-control" id="direccion"
                                        value="Carrera no sé #Por la esquina a la derecha">
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                                    <label for="telefono">Teléfono:</label>
                                    <input type="tel" class="form-control" id="telefono" value="3214587931">
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" class="form-control" id="password" value="********">
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12 mb-1 text-center">
                                    <button type="button" class="btn btn-secondary">Cancelar</button>
                                    <button type="button" class="btn btn-success">Aceptar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </section>
    </main>
</body>

</html>
