<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>REGISTRO VENDEDOR</title>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div class="container border border-secondary contenedor-registro shadow">
            <div class="col-sm-12 col-md-12 col-lg-12 mb-4 pb-2 text-center ">
                <span class="font-weight-bold">REGISTRO</span>
            </div>
            <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link text-secondary active" id="comprador-tab" data-toggle="tab" href="#comprador" role="tab" aria-controls="comprador" aria-selected="true">Comprador</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link text-secondary" id="vendedor-tab" data-toggle="tab" href="#vendedor" role="tab" aria-controls="vendedor" aria-selected="false">Vendedor</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="comprador" role="tabpanel" aria-labelledby="comprador-tab">
                    <form>
                    <div class="row">
                           
                            <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                <label for="nombre">Nombres:</label>
                                <input type="text" class="form-control" id="Nombre">
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                <label for="apellido">Apellido:</label>
                                <input type="text" class="form-control" id="apellido">
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                <label for="email">Correo:</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                <label for="password2">Repetir contraseña:</label>
                                <input type="password" class="form-control" id="password2">
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 py-3 text-center">
                                <input class="form-check-input" type="checkbox" value="" id="checkbox">
                                <label class="form-check-label" for="checkbox">
                                  Aceptar términos y condiciones
                                </label>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 mb-1 text-center">
                                <button type="button" class="btn btn-secondary">Registrarse</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="vendedor" role="tabpanel" aria-labelledby="vendedor-tab">
                    <form>
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                <label for="nombre">Nombres:</label>
                                <input type="text" class="form-control" id="Nombre">
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                <label for="apellido">Apellido:</label>
                                <input type="text" class="form-control" id="apellido">
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                <label for="email">Correo:</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                                <label for="departamento">Departamento:</label>
                                <input type="text" class="form-control" id="departamento">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                                <label for="municipop">Municipio:</label>
                                <input type="text" class="form-control" id="municipio">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                                <label for="direccion">Dirección:</label>
                                <input type="text" class="form-control" id="direccion">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                                <label for="telefono">Teléfono:</label>
                                <input type="text" class="form-control" id="telefono">
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                <label for="password2">Repetir contraseña:</label>
                                <input type="password" class="form-control" id="password2">
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 py-3 text-center">
                                <input class="form-check-input" type="checkbox" value="" id="checkbox">
                                <label class="form-check-label" for="checkbox">
                                    Aceptar términos y condiciones
                                </label>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 mb-1 text-center">
                                <button type="button" class="btn btn-secondary">Registrarse</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
