<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>REGISTRO</title>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div class="container border border-secondary contenedor-registro">
            <form>
            <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                        <label for="Nombre">Nombres:</label>
                        <input type="text" class="form-control" id="Nombre" aria-describedby="emailHelp">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                        <label for="Apellido">Apellido:</label>
                        <input type="text" class="form-control" id="Apellido">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                        <label for="email">Correo:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                        <label for="password2">Repetir contraseña:</label>
                        <input type="password2" class="form-control" id="password2">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 py-3 text-center">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox">
                        <label class="form-check-label" for="checkbox">
                          Aceptar términos y condiciones
                        </label>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 pb-3 text-center">
                        <button type="button" class="btn btn-secondary">Registrarse</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
