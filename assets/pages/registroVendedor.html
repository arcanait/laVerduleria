<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>REGISTRO VENDEDOR</title>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div class="container border border-secondary contenedor-registro shadow">
            <form>
            <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 mb-4 pb-2 text-center border-bottom">
                        <span class="font-weight-bold">REGISTRO</span>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                        <label for="nombre">Nombres:</label>
                        <input type="text" class="form-control" id="Nombre">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                        <label for="email">Correo:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                        <label for="departamento">Departamento:</label>
                        <input type="text" class="form-control" id="departamento">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                        <label for="municipop">Municipio:</label>
                        <input type="text" class="form-control" id="municipio">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                        <label for="direccion">Dirección:</label>
                        <input type="text" class="form-control" id="direccion">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                        <label for="password2">Repetir contraseña:</label>
                        <input type="password" class="form-control" id="password2">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 py-3 text-center">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox">
                        <label class="form-check-label" for="checkbox">
                          Aceptar términos y condiciones
                        </label>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 mb-1 text-center">
                        <button type="button" class="btn btn-secondary">Registrarse</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
