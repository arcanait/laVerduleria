<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/loginModal.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>La verdulería</title>
</head>

<body>
    <header class="navbar navbar-light bg-light justify-content-end">
        <form class="form-inline ">
            <button class=" btn boton-login mx-2" type="button">Registrate</button>
            <button type="button" class="btn boton-login" data-toggle="modal" data-target="#modalLogin">
                Ingresar
            </button>
        </form>
    </header>
    <nav class="menu navbar navbar-expand-lg navbar-dark ">

        <a class="navbar-brand ml-3" href="#"><img class="w-sm-75" src="../img/LogoB.png" alt=""></a>
        <div class="mov">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown "
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <i class="fas fa-shopping-basket canasta mx-3"></i>

        </div>

        <div class="collapse navbar-collapse justify-content-end  mr-4" id="navbarNavDropdown">
            <ul class="navbar-nav ">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle " href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Productos
                    </a>
                    <div class=" menud dropdown-menu " aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item t-color" href="#">Verduras</a>
                        <a class="dropdown-item t-color" href="#">Frutas</a>
                        <a class="dropdown-item t-color" href="#">hierbas</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Contactanos</a>
                </li>

            </ul>

        </div>

    </nav>

    <footer class="footer bg-light">
        <div class="d-flex justify-content-center">

            <i class="fab fa-facebook-square icon m-2"></i>
            <i class="fab fa-instagram-square icon m-2"></i>
            <i class="fab fa-twitter-square icon m-2"></i>
            <i class="fab fa-youtube icon m-2"></i>

        </div>

        <p class="text-secondary text-center">Hecho con amor para que llegue fresco a tu casa desde LaVerduleria © 2020
        </p>
    </footer>


    <div class="modal fade " id="modalLogin" tabindex="-1" aria-labelledby="login" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content contenedor-loginModal">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title " id="login">Introduce los datos con los que te registraste</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                            <label for="email">Correo:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">cerrar</button>
                    <button type="button" class="btn boton-ingresar-login">Ingresar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
