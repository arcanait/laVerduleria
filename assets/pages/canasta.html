<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/canasta.css">
    <link rel="stylesheet" href="../css/loginModal.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body">
    <!-- Button trigger modal -->
    <!--   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button> -->
    <i class="fas fa-shopping-basket canasta mx-3" data-toggle="modal" data-target="#ModalC"></i>

    <!-- Modal -->
    <div class="modal fade" id="ModalC" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header ColorP text-light">
                    <h5 class="modal-title h3 " id="exampleModalLabel">Tu Canasta</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="../img/tomate.jpg" class=" card-img" alt="...">
                            </div>
                            <div class="col-md-8">
                                <button type="button" class="close m-1">
                                    <span>&times;</span>
                                </button>
                                <div class="card-body">

                                    <h5 class="card-title">Tomate</h5>

                                    <div class="d-flex align-items-center justify-content-between">

                                        <label for="cant0">Cantidad</label>
                                        <div class="d-flex align-items-center">
                                            <button class="btn boton-ingresar-login py-0" type="button">-</button>
                                            <input class="cantidades text-center mx-1" id="cant0" type="text"
                                                placeholder="5">
                                            <button class="btn boton-ingresar-login py-0" type="button">+</button>
                                        </div>

                                    </div>
                                    <div class="d-flex justify-content-between m-1">
                                        <p class="card-text">precio </p>
                                        <p class="h4 mr-4"> $ 1500</p>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="../img/piña.jpg" class="card-img " alt="...">
                            </div>
                            <div class="col-md-8">
                                <button type="button" class="close  m-1">
                                    <span>&times;</span>
                                </button>
                                <div class="card-body">

                                    <h5 class="card-title">Piña</h5>

                                    <div class="d-flex align-items-center justify-content-between">

                                        <label for="cant1">Cantidad</label>
                                        <div class="d-flex align-items-center">
                                            <button class="btn boton-ingresar-login py-0" type="button">-</button>
                                            <input class="cantidades text-center mx-1" id="cant1" type="text"
                                                placeholder="2">
                                            <button class="btn boton-ingresar-login py-0" type="button">+</button>
                                        </div>

                                    </div>
                                    <div class="d-flex justify-content-between m-1">
                                        <p class="card-text">precio </p>
                                        <p class="h4 mr-4"> $ 3100</p>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="../img/hierbabuena.jpg" class="card-img" alt="...">
                            </div>
                            <div class="col-md-8">
                                <button type="button" class="close  m-1">
                                    <span>&times;</span>
                                </button>
                                <div class="card-body">

                                    <h5 class="card-title">Hierba buena</h5>

                                    <div class="d-flex align-items-center justify-content-between">

                                        <label for="cant2">Cantidad</label>
                                        <div class="d-flex align-items-center">
                                            <button class="btn boton-ingresar-login py-0" type="button">-</button>
                                            <input class="cantidades text-center mx-1" id="cant2" type="text"
                                                placeholder="7">
                                            <button class="btn boton-ingresar-login py-0" type="button">+</button>
                                        </div>

                                    </div>
                                    <div class="d-flex justify-content-between m-1">
                                        <p class="card-text">precio </p>
                                        <p class="h4 mr-4"> $3500 </p>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn  ColorP  btn-secondary">pagar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    </script>

        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</html>
