<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Dashboard</title>
</head>

<body>
    
    <div class="container-fluid contenedor-dashboard">
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav-dashboard shadow">
            <div class="collapse navbar-collapse ">
                <form class="form-inline my-2 my-lg-0 ml-auto">
                    <span class="name-user">Daniel Mora</span>
                    <div class="photo-user"></div>
                </form>
            </div>
        </nav>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8 m-0">
                <div class="card shadow  custom-card">
                    <div class="card-header encabezado-card">
                        <h5 class="card-title text-center">Tus productos</h5>
                    </div>
                    <div class="card-body m-0">
                        <table class="table table-striped">
                            <thead class="head-table">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Papa</td>
                                    <td>$4.000</td>
                                    <td>50 lb</td>
                                    <td><i class="fas fa-pen"></i> <i class="fas fa-trash-alt"></i></td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Lechuga</td>
                                    <td>$2.000</td>
                                    <td>30 lb</td>
                                    <td><i class="fas fa-pen"></i> <i class="fas fa-trash-alt"></i></td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Ahuyama</td>
                                    <td>$3.000</td>
                                    <td>70 lb</td>
                                    <td><i class="fas fa-pen"></i> <i class="fas fa-trash-alt"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4 m-0">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="card shadow custom-card">
                        <div class="card-header encabezado-card">
                            <h5 class="card-title text-center ">Tus ventas mensauales</h5>
                        </div>
                        <div class="card-body text-center">
                            <span class="sell-text"> $4.500.000.00</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="card shadow custom-card">
                        <div class="card-header encabezado-card">
                            <h5 class="card-title text-center ">Tus ventas Anuales</h5>
                        </div>
                        <div class="card-body text-center">
                            <span class="sell-text"> $50.000.000.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
