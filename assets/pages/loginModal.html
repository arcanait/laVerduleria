<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRESAR</title>
    <link rel="stylesheet" href="../css/loginModal.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
 
</head>
<body>
    <main>
        <button type="button" class="btn boton-login" data-toggle="modal" data-target="#modalLogin">
            Ingresar
        </button>
        
            <div class="modal fade " id="modalLogin" tabindex="-1" aria-labelledby="login" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content contenedor-loginModal">
                    <div class="modal-header justify-content-center">
                      <h5 class="modal-title " id="login">Introduce los datos con los que te registraste</h5>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                            <label for="email">Correo:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                            <label for="password">Contrase√±a:</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">cerrar</button>
                      <button type="button" class="btn boton-ingresar-login">Ingresar</button>
                    </div>
                  </div>
                </div>
              </div>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
